<ion-header>

  <ion-navbar>
    <ion-title>Modifier le repas</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <ion-list inset style="margin-top: 0px">
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
          <ion-icon name="add"></ion-icon>
          <div>
            Ajouter une image
          </div>
        </div>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value">
          <div class="profile-image-placeholder2">
          <ion-icon name="md-create"></ion-icon>
          <div>
            Modifier l'image
          </div>
        </div>
        </div>
      </div>
      <ion-list>
        <ion-item class="ionitem">
          <ion-input type="text" placeholder="Titre" formControlName="titre"></ion-input>
        </ion-item>
        <ion-item class="ionitem">
          <ion-textarea placeholder="Description"  formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item class="ionitem">
          <ion-label>Date du repas :</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="day"></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-buttons end margin-top>
        <button ion-button  [disabled]="!isReadyToSave">Modifier</button>
      </ion-buttons>

    </ion-list>
  </form>
</ion-content>
