<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="LogOut()">
        <ion-icon name="log-out" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of listRepas">
    <ion-item>
      <ion-avatar item-left>
        <img src="https://firebasestorage.googleapis.com/v0/b/appli-libre-de-choix-isen.appspot.com/o/burger_sandwich.png?alt=media">
      </ion-avatar>
      <h2>{{item.titre}}</h2>
      <p>{{item.date | date: 'dd/MM/yyyy'}}</p>
      <ion-avatar item-right *ngIf="isAdmin()" (click)="editRepa(item)">
        <button ion-fab>
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-avatar>
    </ion-item>

    <img [src]="item.photo">

    <ion-card-content>
      <p style="white-space: pre-wrap; -webkit-font-smoothing: antialiased">{{item.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center>
        <button ion-button color="primary" clear small icon-left>
          {{item.nbreservation}} Réservation
        </button>
      </ion-col>
      <ion-col text-right>
        <button *ngIf="!isAdmin() && !item.isRever && authorized(item.date)" (click)="reserver(item)" ion-button color="primary" icon-right>
            Réserver
        </button>
        <button *ngIf="!isAdmin() && item.isRever" (click)="detail(item)" ion-button color="primary" icon-right>
            Voir détail 
        </button>
        <button *ngIf="isAdmin()" (click)="detailAdmin(item)" ion-button color="primary" icon-right>
            Voir détail 
        </button>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
