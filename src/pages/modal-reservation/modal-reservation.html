<ion-header>

  <ion-navbar>
    <ion-title>Réservation</ion-title>
     <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Heure de réservation :</ion-label>
    <ion-datetime hourValues="12,13" minuteValues="0,15,30,45" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>
  <ion-buttons end margin-top>
    <button ion-button (click)="done()" >Reserver</button>
  </ion-buttons>
  <!--<button ion-button margin-top right >Reserver</button>-->

</ion-content>
